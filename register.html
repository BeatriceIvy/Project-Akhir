<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - JurnalShare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Jurnal<span>Share</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="jurnal.html">Jurnal</a></li>
                    <li><a href="upload.html">Upload</a></li>
                    <li><a href="about.html">Tentang</a></li>
                </ul>
            </nav>
            <div class="auth-buttons" id="authButtons">
                <button class="btn-login active" onclick="location.href='login.html'">Masuk</button>
                <button class="btn-register" onclick="location.href='register.html'">Daftar</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <div class="auth-card">
                <h2>Daftar ke Akun Anda</h2>
                <p>Silakan masukkan email dan password Anda</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Ulangi Password</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Daftar</button>
                    
                    <div class="auth-divider">
                        <span>atau daftar dengan</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn-google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <p class="auth-switch">
                        Sudah punya akun? <a href="login.html">Masuk sekarang</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer sama seperti sebelumnya -->
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
